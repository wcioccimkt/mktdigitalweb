<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metrônomo Online, Simple e Facil de usar, Estude com metrônomo online, andamentos musicais" />
    <title>Metrônomo Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 2rem;
            text-align: center;
        }

        .controls {
            margin: 1rem 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .bpm-display {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }

        .visual-indicator {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.1s;
        }

        .active {
            background-color: #4CAF50 !important;
        }

        .andamentos {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .andamentos h3 {
            color: #333;
            margin-top: 0;
        }

        .andamentos ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .andamentos li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metrônomo Online</h1>
        <div class="bpm-display"><span id="bpm">120</span> BPM</div>
        
        <div class="visual-indicator" id="indicator"></div>
        
        <div class="controls">
            <button onclick="adjustBPM(-10)">-10</button>
            <button onclick="adjustBPM(-1)">-1</button>
            <button onclick="toggleMetronome()" id="startStop">Iniciar</button>
            <button onclick="adjustBPM(1)">+1</button>
            <button onclick="adjustBPM(10)">+10</button>
        </div>
    </div>

    <div class="andamentos">
        <h3>Andamentos Musicais:</h3>
        <ul>
            <li><strong>Largo</strong>: 40-60 BPM (Lento e amplo)</li>
            <li><strong>Adagio</strong>: 66-76 BPM (Devagar, com expressão)</li>
            <li><strong>Andante</strong>: 76-108 BPM (Passo moderado)</li>
            <li><strong>Moderato</strong>: 108-120 BPM (Moderado)</li>
            <li><strong>Allegro</strong>: 120-168 BPM (Rápido e brilhante)</li>
            <li><strong>Presto</strong>: 168-200 BPM (Muito rápido)</li>
        </ul>
    </div>

    <script>
        let isRunning = false;
        let bpm = 120;
        let timer = null;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function beep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.1;
            
            oscillator.start();
            setTimeout(() => oscillator.stop(), 100);
        }

        function toggleMetronome() {
            isRunning = !isRunning;
            const button = document.getElementById('startStop');
            button.textContent = isRunning ? 'Parar' : 'Iniciar';
            
            if(isRunning) {
                runMetronome();
            } else {
                clearTimeout(timer);
                document.getElementById('indicator').classList.remove('active');
            }
        }

        function runMetronome() {
            if(!isRunning) return;
            
            beep();
            document.getElementById('indicator').classList.add('active');
            setTimeout(() => {
                document.getElementById('indicator').classList.remove('active');
            }, 50);
            
            const interval = 60000 / bpm;
            timer = setTimeout(runMetronome, interval);
        }

        function adjustBPM(change) {
            bpm = Math.max(20, Math.min(300, bpm + change));
            document.getElementById('bpm').textContent = bpm;
        }
    </script>
</body>
</html>
